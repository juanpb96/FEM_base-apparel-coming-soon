<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <img src="./images/logo.svg" alt="Base Apparel">
  </header>

  <figure class="photo">
    <img src="./images/hero-mobile.jpg" 
         alt="A woman with short hair almost touching her face with her hand."
         srcset="./images/hero-mobile.jpg 375w, ./images/hero-desktop.jpg 1100w>"
         sizes="(min-width: 1100px) 375px">
  </figure>
  
  <main class="main">
    <h1 class="title"><em class="title__emphasis">We're</em> coming soon</h1>
    <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <form class="form" action="">
      <input type="email" name="email" id="email" placeholder="Email Address">
      <button class="button" type="submit">
        <img src="./images/icon-arrow.svg" alt="Send">
      </button>
      <p class="error"></p>
    </form>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/juanpb96">Juan Bonilla</a>.
    </p>
  </footer>
</body>
</html>
